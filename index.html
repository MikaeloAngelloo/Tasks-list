<html lang="en">
<head>
   <meta charset="UTF-8" />

    <meta property="og:image" content="images/task.png">
    <link rel="icon" href="images/task.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body class="body">
  <main class="container">
  <header>
  <h1>Lista zadań</h1>
</header>

      <section class="section">
        <h2 class="section__heading">Dodaj nowe zadanie</h2>
        <div class="section__body">
          <form class="form js-form"> 
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
        <button class="form__button">Dodaj zadanie</button>
      </form>
        </div>
      </section>
      
      <section class="section">
        <header class="section__header">
        <h2 class="section__headin">Lista zadań</h2>
        <div class="section__body js-buttons buttons">
          <button class="buttons_button js-toggleHideDoneTasks">Ukryj ukończone</button>
          <button class="buttons_button js-markAllDone "disabled>Ukończ wszystkie</button>
         </header>
      </div>
       <ul class="tasks js-tasks"></ul>
        </section>
      
  </main>
</body>
</html>
